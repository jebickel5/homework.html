<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact us</title>
    <link rel="stylesheet" href="contactus.css">
    <script src="contact.js"></script>
    <script type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7d77c1c20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
  <body>
    <h1>Contact us</h1>
    <p>Have an item to sell or have or want to get involved with our blog page?</p>
    <p2>Here are some ways to contact us:</p2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<p3>
  <div class="container">
<div class="row">
  <div class="col-md-8">Send us a message</div>
  <div class="col-md-4">Follow us on:
    <a href="https://www.facebook.com/"> <i class="bi bi-facebook"></i></a>
    <a href="https://www.instagram.com/"> <i class="bi bi-instagram"></i></a>
    <a href="https://www.twitter.com/"><i class="bi bi-twitter"></i></a>
  </div>
<div class="container">
<div class="row">
<div class="col-sm">We will aim to respond within 24h.
</p3>
    <form>
      <div class="col-md-8">
        <label for="exampleInputName" class="form-label">Full name</label>
        <input type="name" class="form-control" id="exampleInputname" aria-describedby="emailHelp">
        <div id="nameHelp" class="form-text">Type your full name here</div>
      </div>
      <div class="col-md-8">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="col-md-8">
        <label for="exampleInputtelephone" class="form-label">Telephone</label>
        <input type="telephone" class="form-control" id="exampleInputtelephone" aria-describedby="emailHelp">
        <div id="nameHelp" class="form-text">Phone number</div>
      </div>
      <div class="col-md-8">
        <label for="exampleInputorganisation" class="form-label">Organisation</label>
        <input type="organisation" class="form-control" id="exampleInputorganisation" aria-describedby="emailHelp">
        <div id="organisationHelp" class="form-text">Organisation name</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
